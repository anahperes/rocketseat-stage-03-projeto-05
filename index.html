<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    
    <!-- DETAILS -->
    <title>Componente Trabalhos</title>

    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PAGE = HEADER + MAIN -->
   <div class="page">

        <!-- HEADER = P + H1 -->
        <header>
            <p>RECENTES</p>
            <h1>Trabalhos</h1>
        </header>

        <!-- MAIN = CARDS -->
        <main>
            <!-- SOFA CARD -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1579656592043-a20e25a4aa4b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="wood chair with green upholstered">
                <h2><span>Living Room</span>Chair</h2>
            </div>

            <!-- KEYBOARD CARD -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1613334523186-aef54d333367?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="green bookcase filled with books">
                <h2><span>Office</span>Shelf</h2>
            </div>

            <!-- WORK MEDIA -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1576249720336-35b043fce96d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="dark wood table">
                <h2><span>Kitchen</span>Wood Table</h2>
            </div>

            <!-- WORK MEDIA -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600453364898-255c24a205d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="dark wood table">
                <h2><span>Office</span>Lighting</h2>
            </div>
        </main>
    </div>
</body>
</html>
